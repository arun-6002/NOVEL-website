    <script>
        document.addEventListener("DOMContentLoaded", () => {
    const form = document.querySelector('form');
    const nameInput = document.querySelector('input[type="text"]');
    const passwordInput = document.querySelector('input[type="password"]');
    const emailInput = document.querySelector('input[type="email"]');
    const queryType = document.getElementById('arun');
    const queryDetails = document.querySelector('textarea');
    const termsCheckbox = document.getElementById('check');

    form.addEventListener('submit', function(event) {
        event.preventDefault(); // Prevent form submission until validation passes
        let errors = [];

        // Validate Name
        if (nameInput.value.trim() === "") {
            errors.push("Name is required.");
        }

        // Validate Password (you can add more rules if needed)
        if (passwordInput.value.trim() === "") {
            errors.push("Password is required.");
        }

        // Validate Email
        if (!validateEmail(emailInput.value)) {
            errors.push("Please enter a valid email address.");
        }

        // Validate Query Type
        if (queryType.value === "") {
            errors.push("Please select a query type.");
        }

        // Validate Query Details
        if (queryDetails.value.trim() === "") {
            errors.push("Please provide more details about your query.");
        }

        // Validate Terms and Conditions
        if (!termsCheckbox.checked) {
            errors.push("You must agree to the terms and conditions.");
        }

        // If there are errors, show them in an alert
        if (errors.length > 0) {
            alert(errors.join("\n"));
            return;
        }

        // If validation passes, submit the form or show success message
        alert("Thank you for contacting us!");
        // Optionally, you can submit the form data to a server here
        // form.submit(); // Uncomment this if you need to submit to a server
    });

    // Email validation function
    function validateEmail(email) {
        const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        return emailRegex.test(email);
    }
});

    </script>
